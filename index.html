<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="欢迎来到桌游社官方主页！">
<meta name="google-site-verification" content="2zBLINdirT27x1nOegr-M79spMkVhSAmbKTtrzvPtfM" />
<title>桌游社官方主页</title>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #a0eaff;
  }

  /* Overlay for deep dark space tint */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 15, 0.85);
    z-index: -1;
  }

  /* Canvas for animated stars */
  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  /* Title */
 header {
  font-size: 5rem;
  text-align: center;
  padding: 4rem 1rem 3rem;
  font-weight: 900;
  color: black;
  text-shadow:
    0 0 6px #00f0ff,
    0 0 12px #0077ff,
    0 0 20px #00aaff,
    0 0 30px #00f0ff,
    0 0 40px #00f0ff;
  user-select: none;
  letter-spacing: 6px;
}
  /* Navigation */
  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem;
    z-index: 1;
    position: relative;
  }

  a.nav-btn {
    flex: 1 1 180px;
    background: linear-gradient(135deg, #0077ff, #00e0ff);
    color: #001f3f;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    padding: 1.3rem 0;
    border-radius: 30px;
    box-shadow:
      0 0 15px #00dfff,
      0 0 40px #0077ff inset;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
    transition:
      transform 0.3s ease,
      box-shadow 0.4s ease,
      background 0.4s ease;
    font-family: 'Orbitron', sans-serif;
  }

  a.nav-btn:hover,
  a.nav-btn:focus {
    background: linear-gradient(135deg, #00e0ff, #0055cc);
    box-shadow:
      0 0 30px #00e0ff,
      0 0 60px #0055cc inset;
    transform: scale(1.15);
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 600px) {
    header {
      font-size: 2.8rem;
      padding: 2rem 1rem 1.5rem;
    }
    a.nav-btn {
      font-size: 1.4rem;
      padding: 1rem 0;
      border-radius: 25px;
    }
  }
</style>
<!-- Google Font Orbitron for futuristic look -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
</head>
<body>

<canvas id="stars"></canvas>

<header>桌游社官方主页</header>

<nav>
  <a href="games.html" class="nav-btn">桌游类型与简介</a>
  <a href="minigames.html" class="nav-btn">小游戏</a>
  <a href="ranking.html" class="nav-btn">小游戏排行榜</a>
  <a href="news.html" class="nav-btn">最新消息</a>
  <a href="committee.html" class="nav-btn">执委团</a>
</nav>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');

  let width, height;
  let stars = [];
  const starCount = 300;

  // Star object class with twinkle & sparkle effect
  class Star {
    constructor(){
      this.reset();
    }
    reset(){
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = Math.random() * 1.2 + 0.4;
      this.alpha = Math.random();
      this.delta = 0.007 + Math.random() * 0.02;
      this.dx = (Math.random() - 0.5) * 0.05;
      this.dy = (Math.random() - 0.5) * 0.05;
      this.sparkleTime = 0;
      this.sparkleDuration = Math.random() * 200 + 100;
    }
    update(){
      this.alpha += this.delta;
      if(this.alpha >= 1 || this.alpha <= 0){
        this.delta = -this.delta;
      }
      this.x += this.dx;
      this.y += this.dy;
      if(this.x > width) this.x = 0;
      if(this.x < 0) this.x = width;
      if(this.y > height) this.y = 0;
      if(this.y < 0) this.y = height;

      // Sparkle logic
      this.sparkleTime++;
      if(this.sparkleTime > this.sparkleDuration){
        this.radius = (Math.random() * 2) + 1.5;
        this.sparkleTime = 0;
        this.sparkleDuration = Math.random() * 300 + 100;
      } else {
        this.radius *= 0.95;
        if(this.radius < 0.8) this.radius = 0.8;
      }
    }
    draw(ctx){
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.closePath();
      ctx.fillStyle = `rgba(160, 234, 255, ${this.alpha})`;
      ctx.shadowColor = `rgba(0, 200, 255, ${this.alpha})`;
      ctx.shadowBlur = 10;
      ctx.fill();
    }
  }

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    stars = [];
    for(let i=0; i<starCount; i++){
      stars.push(new Star());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(star => {
      star.update();
      star.draw(ctx);
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  resize();
  animate();
</script>

</body>
</html>
