<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>太空战排行榜</title>

  <style>
    /* 太空背景全屏Canvas */
    body, html {
      margin: 0; padding: 0; overflow-x: hidden;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }

    #spaceCanvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: -1;
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 80%);
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .leaderboard {
      max-width: 650px;
      margin: 30px auto 60px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 0 30px #00ffff;
      font-size: 1.25em;
      user-select: none;
    }

    .player {
      display: flex;
      align-items: center;
      margin: 8px 0;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .player:hover {
      background-color: rgba(0, 255, 255, 0.15);
    }

    .rank-number {
      width: 40px;
      font-weight: 700;
      text-align: right;
      margin-right: 15px;
      color: #00ffff;
      user-select: none;
      flex-shrink: 0;
    }

    .crown {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    /* 字体大小及发光效果递减 */
    .top1 {
      font-size: 2.0em;
      color: gold;
      font-weight: 900;
      text-shadow:
        0 0 10px gold,
        0 0 20px gold,
        0 0 30px orange;
    }

    .top2 {
      font-size: 1.6em;
      color: silver;
      font-weight: 800;
      text-shadow:
        0 0 8px silver,
        0 0 15px #bbb;
    }

    .top3 {
      font-size: 1.3em;
      color: #cd7f32; /* 铜色 */
      font-weight: 700;
      text-shadow:
        0 0 6px #cd7f32,
        0 0 12px #b06a2f;
    }

    .normal {
      font-size: 1em;
      color: white;
      font-weight: 500;
    }

    #backBtn {
      display: inline-block;
      margin: 40px auto 60px;
      padding: 14px 38px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(45deg, #00ffff, #008888);
      border: none;
      border-radius: 14px;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #backBtn:hover {
      background: linear-gradient(45deg, #008888, #004444);
      color: white;
      box-shadow: 0 0 25px #00ffff;
    }
  </style>
</head>
<body>
  <canvas id="spaceCanvas"></canvas>

  <h1>🌌 太空战小游戏排行榜</h1>
  <div class="leaderboard" id="leaderboard">载入中...</div>
  <div style="text-align: center;">
    <button id="backBtn" onclick="goHome()">返回首页</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC-iUFFdMZqfqOkIdExdq8G9ORyzfutay4",
      authDomain: "ranking-b8b7.firebaseapp.com",
      databaseURL: "https://ranking-b8b7-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ranking-b8b7",
      storageBucket: "ranking-b8b7.appspot.com",
      messagingSenderId: "1094844971919",
      appId: "1:1094844971919:web:b526bd952f871bc8f6a9fa",
      measurementId: "G-NG7CDK13VN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const leaderboard = document.getElementById('leaderboard');

    async function loadRankings() {
      try {
        const snapshot = await get(child(ref(db), 'spaceWarRankings'));
        if (!snapshot.exists()) {
          leaderboard.innerHTML = "<p style='font-size:1.3em; color:#888'>暂无记录，赶快去玩游戏吧！</p>";
          return;
        }
        let allData = snapshot.val();
        let rankings = Object.values(allData);
        rankings.sort((a,b) => b.score - a.score);

        if(rankings.length === 0) {
          leaderboard.innerHTML = "<p style='font-size:1.3em; color:#888'>暂无记录，赶快去玩游戏吧！</p>";
          return;
        }

        leaderboard.innerHTML = "";

        rankings.slice(0, 50).forEach((entry, i) => {
          const div = document.createElement('div');
          div.classList.add('player');

          const rankSpan = document.createElement('span');
          rankSpan.className = 'rank-number';
          rankSpan.textContent = `${i + 1}.`;
          div.appendChild(rankSpan);

          let crownImg = null;
          if (i === 0) {
            div.classList.add('top1');
            crownImg = document.createElement('img');
            crownImg.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/72x72/1f451.png"; // 皇冠
            crownImg.classList.add('crown');
          } else if (i === 1) {
            div.classList.add('top2');
            crownImg = document.createElement('img');
            crownImg.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/72x72/1f948.png";
            crownImg.classList.add('crown');
          } else if (i === 2) {
            div.classList.add('top3');
            crownImg = document.createElement('img');
            crownImg.src = "https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/72x72/1f949.png";
            crownImg.classList.add('crown');
          } else {
            div.classList.add('normal');
          }

          if (crownImg) div.appendChild(crownImg);

          const textNode = document.createTextNode(`${entry.name} — ${entry.score}`);
          div.appendChild(textNode);

          leaderboard.appendChild(div);
        });

      } catch (error) {
        console.error("加载排行榜失败：", error);
        leaderboard.innerHTML = "<p style='color:red'>排行榜加载失败，请稍后再试。</p>";
      }
    }

    window.goHome = function () {
      window.location.href = "index.html";
    };

    loadRankings();

    // 太空星星背景动画代码
    const canvas = document.getElementById('spaceCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 1.5 + 0.5;
        this.speed = this.size * 0.3;
        this.alpha = Math.random() * 0.8 + 0.2;
      }
      update() {
        this.x -= this.speed;
        if (this.x < 0) this.x = width;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 6;
        ctx.fill();
      }
    }

    const stars = [];
    const STAR_COUNT = 150;
    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
